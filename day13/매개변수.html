<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>매개변수</title>
</head>
<body>
    <script>
        /*
        function 함수이름(매개변수1,매개변수2,...){
            자바스크립트 코드;
        }

        함수이름(매개변수1,매개변수2...);
        */
        function profile(name,area){
            document.write(`안녕하세요 ${name}입니다. <br>`);
            document.write(`${area}에 거주하고 있습니다. <br>`);
            document.write(`<br>`);
        }

        profile("켈리","LA");
        profile("은지","인천");
        profile("코끼리","케냐");
    </script>
</body>
</html>
