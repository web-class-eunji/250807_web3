<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배경색 바꾸기</title>
</head>
<body id="body">
    <button onclick="colorChange()">배경색 바꾸기</button>
    <script>
        // 배열을 만들것인데 red,orange,yellow,green,skyblue
        let color = ["red","orange","yellow","green","skyblue"];
        let i = 0;
        console.log(color.length);

        function colorChange(){
            if(i >= color.length){
                //i 배열의 끝까지 가서 i가 배열의 길이보다 커졌다면 
                i = 0;
            }
            let bodyTag = document.getElementById("body");
            bodyTag.style.backgroundColor = color[i];

            i++;
            console.log(bodyTag);
        }
    </script>
</body>
</html>
