<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아규먼트</title>
</head>
<body>
    <script>
        //아규먼트란 매개변수 없이 인자값을 전달할 수 있는 것
        // 함수를 호출하면서 전달된 모든 인자값들을 자동으로 모아두는 상자
        // 모든 함수는 아규먼트가 자동으로 생성이 되고, 전달된 값들은 순서대로 인덱스를 붙여서 저장된다.
        // function 함수이름()
        // let 변수이름 = ()=>{} <- 이렇게 생긴 화살표 함수는 아규먼트가 생성되지 않음 
        function showArguments(){
            console.log(arguments);
            console.log(arguments[0]);
            console.log(arguments[1]);
        }

        showArguments(10,20);


        /*
        sum이라는 함수를 생성
        함수 기능에 total = 0 이라는 변수를 생성할것
        해당 변수에는 아규먼트들이 들어갈것이다.
        반복문을 통해 아규먼트의 개수만큼 i를 증가시킬것 (arguments.length)
        반복문의 조건이 참이라면 total에 아규먼트의 i번째 값을 계속 쌓으며 더해준다.
        ex ) 아규먼트가 1,2,3,4,5 라면 15출력
        */

        function sum(){
            let total = 0;
            for(let i = 0; i < arguments.length; i++){
                total += arguments[i];
            }
            document.write(`합계 : ${total}`);
        }

        sum(1,2,3,4,5);


    </script>
</body>
</html>
