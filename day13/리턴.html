<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리턴</title>
</head>
<body>
    <script>
        // 함수 : 어떤 일을 실행하는 기계
        // 리턴 : 그 기계가 일을 끝내고 결과물을 내놓는 버튼

        function plus(num1,num2){
            console.log("이 코드가 실행될까?");
            return num1 + num2;
            //리턴 뒤에 오는 코드는 실행되지 않음
            // 리턴이라는 것을 만나면 코드가 종료됨!
        }

        let result = plus(3,5);
        console.log(result);
    </script>
</body>
</html>
