<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if문</title>
</head>
<body>
    <script>
        /*
        if(조건식){
            조건식이 true라면 실행할 코드;
        }

        조건식은 true, false만 반환한다. 
        */

        let num = 10;
        if(num > 500){
            document.write("10은 500보다 작아요");
        }

        let walkCount = prompt("당신은 하루에 몇 보 걷나요?");
        if(walkCount > 10000){
            document.write("좋은 습관을 지니고 계시는군요~!");
        }else {
            document.write("운동이 부족합니다!!!");
        }
    </script>
</body>
</html>
