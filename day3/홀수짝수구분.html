<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 사용자가 좋아하는 숫자를 입력받고
        // 그 수가 짝수라면 좋아하는 숫자는 짝수입니다.
        // 아니라면 홀수입니다 출력!
        // 나머지연산자 사용!

        let num = prompt("당신이 좋아하는 숫자를 입력해주세요");
        if(num % 2 == 0){
            document.write("당신이 좋아하는 숫자는 짝수입니다.");
        }else{
            document.write("당신이 좋아하는 숫자는 홀수입니다.");
        }

    </script>
</body>
</html>
