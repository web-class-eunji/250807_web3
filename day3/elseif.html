<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>else if</title>
</head>
<body>
    <script>
        let number = 0;
        if(number > 0){
            document.write("양수입니다.");
        }else if(number == 0){
            document.write("0입니다.");
        }else{
            document.write("음수입니다.");
        }

        /*
        점수를 받아서 90점 이상이라면 A학점
        80점 이상이라면 B학점
        70점 이상이라면 C학점
        60점 이상이라면 D학점
        이하라면 F학점으로 재시험
        
        */
    </script>
</body>
</html>
