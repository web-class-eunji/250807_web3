        /*
        점수를 받아서 90점 이상이라면 A학점
        80점 이상이라면 B학점
        70점 이상이라면 C학점
        60점 이상이라면 D학점
        이하라면 F학점으로 재시험
        
        */

        let score = prompt("점수를 입력해주세요");
        if(score >= 90){
            document.write("A학점 참 잘했어요~!");
        }else if(score >= 80){
            document.write("B학점");
        }else if(score >= 70){
            document.write("C학점");
        }else if(score >= 60){
            document.write("D학점");
        }else {
            document.write("F학점으로 재시험 당첨~!");
        }
    </script>
</body>
