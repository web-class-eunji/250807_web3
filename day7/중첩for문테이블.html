<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중첩for문 테이블</title>
</head>
<body>
    <script>
        let num = 1;
        let table = '<table border=1>';
        for(let i = 1; i <= 5; i++){
            table += '<tr>';
                for(let j = 1; j <= 5; j++){
                    table += `<td>${num}</td>`;
                    num++;
                }
            table += '</tr>';
        }
        table += '</table>';

        document.write(table);
    </script>
</body>
</html>
