<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch</title>
</head>
<body>
    <script>
        /*
        
        let 변수 = 초기값;

                break;
            case 값2:코드2;

            default: 위 케이스를 충족하지 않을 경우 실행되는 코드;

        */

        let site = prompt("네이버, 다음, 구글, 네이트 중 즐겨 사용하는 포털 검색 사이트는?");
        let url;

        switch(site){
            case "구글" : url = "www.google.com";
            break;
            case "다음" : url = "www.daum.net";
            break;
            case "네이버" : url = "www.naver.com";
            break;
            case "네이트" : url = "www.nate.com";
            break;

            default : alert("보기 중 없는 사이트 입니다.");
        }

        if(url){
            location.href = "http://" + url;
        }
    </script>
</body>
</html>
