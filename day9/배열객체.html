<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열객체</title>
</head>
<body>
    <script>
        /*
        let 변수 = new Array();

        변수[0] = 값1;
        변수[1] = 값2;
        변수[2] = 값3;

        ===========================================
        let 변수 = new Array(값1,값2,값3);
        ===========================================
        let 변수 = [값1,값2,값3];
        */

        let arrData = new Array();
        arrData[0] = "안녕하세요 오늘은 자바스크립트 수업";
        arrData[1] = 9;
        arrData[2] = "일차 입니다.";

        document.write(arrData + "<br>");

        let arrData2 = new Array("오늘의 날씨는",27,"도 입니다.");
        document.write(arrData2 + "<br>");

        let arrData3 = ["자바스크립트", "재미있나요?","백점만점에", 80, "점"];
        document.write(arrData3 + "<br>");

        let a = [1,2,3];

        document.write(a[0]+ "<br>");
        document.write(a[1]+ "<br>");
        document.write(a[2]+ "<br>");

        console.log(a.length);
        for(let i = 0; i < a.length; i++){
            document.write(a[i]);
        }
    </script>
</body>
</html>
