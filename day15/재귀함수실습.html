<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>재귀함수실습</title>
</head>
<body>
    <script>
        //더하는 함수를 만들어서 매개변수(5)를 받을것이다.
        // 어떤 함수인가 ? 함수는 매개변수부터 1까지의 수를 더해서 반환할것이다.
        // 탈출 조건은 매개변수로 받은 수가 1이라면 더이상 재귀를 호출하지 않고 1을 반환한다.
        // 탈출 조건에서 함수가 종료되지 않았다면 return으로 자기 자신을 호출하여 매개변수-1해서 다시 함수에 전달한다.

        function sum(n){
            if(n === 1){
                return 1; //탈출조건이 참이라면 1을 반환하고 함수 종료
            }

            return n + sum(n-1);
            // 탈출조건에서 함수가 종료되지 않으면 sum(n - 1) n보다 작은 값을 다시 함수에 전달
            //n + sum(n-1); -> 5 + 4 + 3 + 2 + 1
            // (((1+2)+3)+4)+5 = 15
        } 

        console.log(sum(5));
    </script>
</body>
</html>
