<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>헤더스크롤기초</title>
    <style>
        body {
            height: 5000px;
        }
    </style>
</head>
<body>
    <script>
        // window.addEventListener("mousewheel",(e)=>{
        //     console.log(e);
        // })

        let posY = 100;
        window.addEventListener('scroll',(e)=>{
            // console.log(e);
            if(posY < window.scrollY){
                console.log("스크롤을 내렸네?");
            }else{
                console.log("스크롤을 올렸네?");
            }
        })
    </script>
</body>
</html>
