<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가위바위보</title>
</head>
<body>
    <script>
        // if문으로 작업!

        //사용자에게 가위,바위,보 중 하나의 값을 입력받는다
        // 랜덤 숫자를 생성한다
        // 빈 데이터 공간을 하나 생성한다 (예시로는 ex로 칭하겠음)
        // 생성한 랜덤 숫자가 1이라면 ex에 "가위" 대입
        // 생성한 랜덤 숫자가 2라면 ex에 "바위" 대입
        // 생성한 랜덤 숫자가 3라면 ex에 "보" 대입
        //  사용자의 입력값과 랜덤숫자가 같다면 비겼습니다! 컴퓨터도(랜덤값)을 냈습니다! 출력
        // 사용자가 이겼다면 축하합니다! 당신이 이겼습니다. ( 컴퓨터 : 컴퓨터 랜덤값 ) 출력
        // 사용자가 졌다면 아쉽군요ㅜ! 컴퓨터가 이겼습니다. ( 컴퓨터 : 컴퓨터 랜덤값 ) 출력

        // && ||

        let userChoice = prompt("가위,바위,보 중 택1");
        let randomNum = Math.ceil(Math.random()*3);
        console.log(randomNum);
        let computerChoice;

        if(randomNum === 1){
            computerChoice = "가위";
        }else if(randomNum === 2){
            computerChoice = "바위";
        }else{
            computerChoice = "보";
        }

        if(userChoice === computerChoice){
            document.write(`<p>비겼습니다! 컴퓨터도 ${computerChoice}를 냈습니다!</p>`);
        }else if(
            (userChoice === "가위" && computerChoice == "보")||
            (userChoice === "바위" && computerChoice == "가위")||
            (userChoice === "보" && computerChoice == "바위")
        ){
            document.write(`<p>축하합니다! 사용자가 이겼습니다 (컴퓨터 : ${computerChoice})</p>`);
        }else{
            document.write(`<p>아쉽네요! 컴퓨터가 이겼습니다.(컴퓨터 : ${computerChoice})</p>`)
        }
    </script>
</body>
</html>
