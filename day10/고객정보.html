<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고객정보</title>
</head>
<body>
    <script>
        // 유저에게 이름을 입력받아 대문자로 변경하여 출력하기
        // 전화번호를 입력받을건데 입력받은 전화번호의 마지막 4자리를 ****로 처리할것
        // 01012345678 -> 0101234****

        let userName = prompt("여권에 쓰여진 이름을 입력해주세요");
        let upperName = userName.toUpperCase();
        document.write(upperName);

        let userNumber = prompt("전화번호를 입력해주세요","01012345678 형식으로 입력");
        let changeNum = userNumber.substring(0,userNumber.length-4) + "****";

        document.write(changeNum);

        
    </script>
</body>
</html>
