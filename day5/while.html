<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문</title>
    <style>
        .blue {
            color: skyblue;
        }

        .red {
            color: palevioletred;
        }
    </style>
</head>
<body>
    <script>
        /*
        let 변수 = 초기값;

        while(조건식){
            조건을 만족하면 반복할 자바스크립트 코드
            증감식;
        }  
        */

        let i = 1;
        while(i >= 10){
            document.write("안녕하세요" + i + "<br>");
            i++;
        }

        // 구구단 6단 만들기
        // while안에 if들어감
        let j = 1;
        while(j <= 60){
            if(j % 6 == 0){
                document.write(j,"<br>");
            }
            j++;
        }

        //20부터 10까지 하나씩 줄어들며 출력
        // 짝수는 파란색 
        // 홀수는 빨간색으로 출력할것
        let k = 20;
        while(k >= 10){
            if(k % 2 == 0){
                document.write("<p class='blue'>" + k + "</p>");
            }else{
                document.write("<p class='red'>" + k + "</p>");
            }
            k--;
        }

        
    </script>
</body>
</html>
