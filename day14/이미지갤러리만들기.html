<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지갤러리</title>
    <style>
        button {
            width: 300px;
            height: 80px;
            background: crimson;
            color: #fff;
            border: none;
            outline: none;
            font-size: 50px;
            cursor: pointer;
        }

        figure {
            width: 600px;
            height: 800px;
            margin: 0 0 24px 0;
        }
        
        figure > img {
            width: 600px;
            height: 800px;
        }
    </style>
</head>
<body>
    <div class="gallery_zone">
        <figure>
            <img id="photo" src="./picture_1.jpg" alt="">
        </figure>
        <button onclick="gallery(0)">prev</button>
        <button onclick="gallery(1)">next</button>
    </div>
    <script>
        let num = 1; // 현재 보여지는 이미지 번호를 저장하는 변수
        function gallery(number){
            if(number){
                // next를 눌렀을 때
                if(num == 3){
                    return;
                }else{
                    num++;
                }
            }else {// prev를 눌렀을 때
                if(num == 1){
                    return;
                }else {
                    num--;
                }
            }
            let imgTag = document.getElementById("photo");
            imgTag.setAttribute("src","./picture_" + num + ".jpg");
            //setAttribute("속성이름","변경할 속성값")
        }
    </script>
</body>
</html>
