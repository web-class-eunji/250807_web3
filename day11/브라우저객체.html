<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>브라우저객체</title>

<body>
    <script>
        /*
        
        1. open("url","새 창 이름","새 창 옵션") : url 페이지를 새 창으로 나타낸다.
        2. alert(data): 경고알림창을 나타내고 메시지를 출력함 (사용자는 확인을 누를 수 있음)
        3. prompt("질문","답변가이드") : 질문과 답변 가이드로 질의응답창을 나타냄
        4. confirm("질문 내용") : 질문 내용으로 확인이나 취소를 누를 수 있음 ( 확인을 누르면 true를 반환하고, 취소를 누르면 false를 반환 )
        5.moveTo(x,y) : 지정한 새 창의 위치를 이동
        6. settimeout(function(){자바스크립트코드;}일정시간간격) : 단 한 번 일정한 시간 간격으로 함수를 호출하여 코드를 실행한다.
        7. setinterval : 일정시간 간격으로 코드를 계속 실행
        
        */
