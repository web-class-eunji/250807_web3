<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자결합연산자</title>
</head>
<body>
    <script>
        document.write("지금은" + "자바스크립트 공부중~" + "<br>");
        // 문자 + 문자 : 하나의 문자형 데이터

        document.write("우리는" + 11 + "시에 수업을 시작해요. <br>");
        // 문자 + 숫자 : 문자형 데이터

        let text1 = "학교종이 땡땡땡";
        let text2 = 8282;
        let text3 = "어서 모이자~!";
        let result;
        result = text1 + text2 + text3;

        document.write(result + "<br>");
        document.write(typeof result + "<br>");
        document.write(typeof text2);


    </script>
</body>
</html>
