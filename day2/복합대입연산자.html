<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>복합대입연산자</title>
</head>
<body>
    <script>
        /*
        a = b : b의 값을 a에 대입
        a += b : a = a + b (a에다 a + b 한 것을 대입)
        a -= b : a = a - b (a에다 a - b 한 것을 대입)
        a *= b : a = a * b (a에다 a * b 한 것을 대입)
        a /= b : a = a / b (a에다 a / b 한 것을 대입)
        a %= b : a = a % b (a를 b로 나눈 나머지를 대입)
        */

        let a = 10;
        let b = 3;

        a -= b;
        console.log(a);
        a *= b;
        console.log(a);
        a *= b;
        console.log(a);
        a /= b;
        console.log(a);
        a %= b;
        console.log(a);


    </script>
</body>
</html>
