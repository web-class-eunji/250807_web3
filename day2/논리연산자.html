<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>논리연산자</title>
</head>
<body>
    
    <script>
        /*
        1. &&(and) : 피연산자 중 하나만 false라면 false라는 결과값을 반환한다.
        2. ||(or) : 피연산자 중 하나만 true라면 true를 반환함
        3. !(not) : 논리부정연산자로, 피연산자가 true라면 false를 반환한다.
        */

        let a = 10;
        let b = 20;
        let c = 30;
        let d = 40;
        let result;

        result = a > b || b >= c || c < d;
        console.log(result);

        result = a <= b && b <= c && c > d;
        console.log(result);

        result = !(a > b);
        console.log(result);
    </script>
</body>
</html>
