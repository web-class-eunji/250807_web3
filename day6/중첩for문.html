<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중첩for문</title>
</head>
<body>
    <script>
        for(let i = 1; i <= 3; i++){
            for(let j = 1; j <= 5; j++){
                document.write(`${i}행 ${j}열 <br>`);
            }
            document.write("<br>")
        }
    </script>
</body>
</html>
