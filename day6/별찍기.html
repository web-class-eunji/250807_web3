<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>별찍기</title>
</head>
<body>
    <script>
        for(let i = 5; i >= 1; i--){
            for(let j = 1; j <= i;j++){
                document.write("⭐");
            }
            document.write("<br>");
        }

        for(let i = 0; i < 7; i++){// 줄
            let space = ' ';
            for(let j = 0; j < 7 - i; j++){ //공백
                space += ' ';
            }
            for(let k = 0; k < 2*i+1; k++){
                space += '*';
            }
            console.log(space);
        }
    </script>
</body>
</html>
