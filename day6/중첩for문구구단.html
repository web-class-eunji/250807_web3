<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중첩for문구구단</title>
</head>
<body>
    <script>
        for(i = 2; i <= 9; i++){
            document.write(`<h2>${i}단 </h2>`);
            for(let j = 1; j <= 9; j++){
                document.write(`${i} X ${j} = ${i * j}<br>`);
            }
            document.write("<br>");
        }
        
    </script>
</body>
</html>
