<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>break2</title>
</head>
<body>
    <script>
        let i = 0;
        while(i <= 10){
            if(i == 6){
                break;
            }
            console.log(i);
            i++;
        }
    </script>
</body>
</html>
